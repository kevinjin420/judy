<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judy AI Companion</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
        }

        .placeholder-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 200px;
        }

        .placeholder-svg {
            width: 120px;
            height: 120px;
            margin-bottom: 16px;
            opacity: 0.7;
            flex-shrink: 0;
        }

        .title {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 6px;
            white-space: nowrap;
        }

        .subtitle {
            font-size: 11px;
            color: var(--vscode-descriptionForeground);
            text-align: center;
            line-height: 1.3;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="placeholder-container">
            <svg class="placeholder-svg" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:var(--vscode-button-background);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:var(--vscode-button-hoverBackground);stop-opacity:0.8" />
                    </linearGradient>
                </defs>

                <!-- Robot head -->
                <rect x="40" y="30" width="70" height="60" rx="15" ry="15"
                      fill="url(#robotGradient)" stroke="var(--vscode-foreground)" stroke-width="2"/>

                <!-- Eyes -->
                <circle cx="55" cy="50" r="6" fill="var(--vscode-foreground)"/>
                <circle cx="95" cy="50" r="6" fill="var(--vscode-foreground)"/>
                <circle cx="55" cy="48" r="2" fill="var(--vscode-editor-background)"/>
                <circle cx="95" cy="48" r="2" fill="var(--vscode-editor-background)"/>

                <!-- Mouth -->
                <rect x="65" y="65" width="20" height="8" rx="4" ry="4"
                      fill="var(--vscode-foreground)"/>

                <!-- Body -->
                <rect x="50" y="90" width="50" height="40" rx="8" ry="8"
                      fill="url(#robotGradient)" stroke="var(--vscode-foreground)" stroke-width="2"/>

                <!-- Arms -->
                <rect x="25" y="95" width="25" height="8" rx="4" ry="4"
                      fill="var(--vscode-foreground)"/>
                <rect x="100" y="95" width="25" height="8" rx="4" ry="4"
                      fill="var(--vscode-foreground)"/>

                <!-- Hands -->
                <circle cx="20" cy="99" r="6" fill="var(--vscode-foreground)"/>
                <circle cx="130" cy="99" r="6" fill="var(--vscode-foreground)"/>

                <!-- Legs -->
                <rect x="60" y="130" width="8" height="15"
                      fill="var(--vscode-foreground)"/>
                <rect x="82" y="130" width="8" height="15"
                      fill="var(--vscode-foreground)"/>

                <!-- Feet -->
                <ellipse cx="64" cy="148" rx="8" ry="4" fill="var(--vscode-foreground)"/>
                <ellipse cx="86" cy="148" rx="8" ry="4" fill="var(--vscode-foreground)"/>

                <!-- Antenna -->
                <line x1="75" y1="30" x2="75" y2="20" stroke="var(--vscode-foreground)" stroke-width="2"/>
                <circle cx="75" cy="18" r="3" fill="var(--vscode-foreground)"/>
            </svg>

            <div class="title">Judy AI Companion</div>
            <div class="subtitle">Coming soon...</div>
        </div>
    </div>
</body>
</html>
