<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Framework</title>
    <link rel="stylesheet" href="{{CSS_URI}}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-row">
                <select class="character-selector" id="characterSelector">
                    <option value="">Loading characters...</option>
                </select>
                <div class="action-buttons">
                    <button class="pet-button" id="petButton" title="Pet the avatar">ğŸ‘‹</button>
                    <button class="settings-button" id="settingsButton" title="Character Settings">âš™ï¸</button>
                </div>
            </div>
            <div class="volume-control">
                <span class="volume-icon">ğŸ”Š</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100" title="Volume">
                <span class="volume-value" id="volumeValue">100%</span>
            </div>
        </div>


        <div class="avatar-display">
            <div class="tooltip" id="heartTooltip">â¤ï¸</div>
            <img class="avatar-image" id="avatarImage" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChAGAWGZPFwAAAABJRU5ErkJggg==" alt="Avatar" />
        </div>

		<div class="chat-container">
			<div class="chat-response" id="chatResponse">No messages yet</div>
			<div class="chat-input-row">
				<input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." />
			</div>
		</div>
    </div>

    <!-- Settings Panel (hidden by default) -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h3>Character Settings</h3>
        </div>
        <div class="settings-content">
            <textarea class="character-json" id="characterJson" placeholder="Loading character data..."></textarea>
        </div>
        <div class="settings-footer">
            <button class="cancel-button" id="cancelSettings">Cancel</button>
            <button class="save-button" id="saveSettings">Save Changes</button>
        </div>
    </div>

    <script src="{{JS_URI}}"></script>
</body>
</html>
